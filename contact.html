<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/ee8b546ce4.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        input, textarea {
            transition: border-color 0.3s ease;
        }
        
        .status-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-error {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        #menu-toggle {
            display: none;
        }
        
        .menu-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        #menu-toggle:checked ~ .menu-content {
            max-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="container mx-auto px-4 md:px-20 py-6">
        <div class="flex justify-between items-center">
            <div class="text-2xl md:text-4xl font-bold">Sadia's Portfolio</div>
    
            <!-- Desktop Navigation -->
            <div class="hidden md:flex gap-8">
                <a href="index.html" class="font-medium">Home</a>
                <a href="works.html" class="font-medium">Works</a>
                <a href="blog.html" class="font-medium">Blog</a>
                <a href="contact.html" class="text-blue-600 visited:text-red-500 font-bold">Contact</a>
            </div>
    
            <!-- Mobile Menu Toggle (Checkbox Hack) -->
            <div class="md:hidden">
                <input type="checkbox" id="menu-toggle" class="hidden peer">
                <label for="menu-toggle" class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </label>
    
                <!-- Mobile Navigation (Hidden by default, shown when checkbox is checked) -->
                <div class="hidden peer-checked:block absolute top-16 right-4 bg-white shadow-lg p-4 rounded-lg">
                    <div class="flex flex-col space-y-4">
                        <a href="index.html" class="font-medium">Home</a>
                        <a href="works.html" class="font-medium">Works</a>
                        <a href="blog.html" class="font-medium">Blog</a>
                        <a href="contact.html" class="text-blue-600 visited:text-red-500 font-bold">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

<!--Finished nav section-->
    <div class="max-w-3xl mx-auto px-4 py-16">
        <h1 class="text-5xl font-bold text-center mb-8">Contact Me</h1>
        
        <div class="text-center mb-6">
            <a href="mailto:sapeu.dev@gmail.com" class="text-4xl font-medium text-blue-600 hover:underline">
                sapeu.dev@gmail.com
            </a>
            <p class="text-gray-600 mt-2">
                Feel free to contact me with any inquiries or questions!
            </p>
        </div>
        
        <form id="contactForm" class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="name" class="block text-blue-600 mb-2">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        class="w-full border-b-2 border-blue-600 bg-transparent py-2 focus:outline-none"
                    />
                </div>
                
                <div>
                    <label for="email" class="block text-blue-600 mb-2">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="w-full border-b-2 border-blue-600 bg-transparent py-2 focus:outline-none"
                    />
                </div>
            </div>
            
            <div class="mb-8">
                <label for="message" class="block text-blue-600 mb-2">Message</label>
                <textarea
                    id="message"
                    name="message"
                    required
                    rows="6"
                    class="w-full border-b-2 border-blue-600 bg-transparent py-2 focus:outline-none resize-none"
                ></textarea>
            </div>
            
            <div class="flex justify-end">
                <button
                    type="submit"
                    id="submitButton"
                    class="px-8 py-2 rounded-full border-2 border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white transition-colors duration-300"
                >
                    Submit
                </button>
            </div>
            
            <div id="statusMessage" class="mt-4 p-3 rounded hidden"></div>
        </form>
        
        <div class="flex justify-center space-x-6 mt-12">
            <a href="https://facebook.com" class="text-gray-600 hover:text-blue-600" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://twitter.com" class="text-gray-600 hover:text-blue-600" aria-label="Twitter">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://instagram.com" class="text-gray-600 hover:text-blue-600" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://dribbble.com" class="text-gray-600 hover:text-blue-600" aria-label="Dribbble">
                <i class="fab fa-dribbble"></i>
            </a>
        </div>
    </div>

    <script src="js/contact.js"></script>
</body>
</html>
